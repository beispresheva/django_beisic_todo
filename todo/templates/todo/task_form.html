{% extends "todo/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="my-5">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    <h1>Create New Task</h1>
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Add New Task</button>
            </div>
        </form>
    </div>
{% endblock content %}
